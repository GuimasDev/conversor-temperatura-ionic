<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Conversor de Temperatura
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conversor de Temperatura</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>De:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Escala</ion-label>
        <ion-select value="" okText="Confirmar" cancelText="Cancelar" [(ngModel)]="escalaDe" placeholder="Selecione uma opção" required>
          <ion-select-option value="celsius">Celsius (ºC)</ion-select-option>
          <ion-select-option value="fahrenheit">Fahrenheit (ºF)</ion-select-option>
          <ion-select-option value="kelvin">Kelvin (K)</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Temperatura</ion-label>
        <ion-input clearInput type="number" [(ngModel)]="temperaturaDe" placeholder="Informe a temperatura" required></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card color="">
    <ion-card-header>
      <ion-card-title>Para:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Escala</ion-label>
        <ion-select value="" okText="Confirmar" [(ngModel)]="escalaPara" cancelText="Cancelar" placeholder="Selecione uma opção" required>
          <ion-select-option value="celsius">Celsius (ºC)</ion-select-option>
          <ion-select-option value="fahrenheit">Fahrenheit (ºF)</ion-select-option>
          <ion-select-option value="kelvin">Kelvin (K)</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Temperatura</ion-label>
        <ion-input clearInput type="number" [readonly]="true" [(ngModel)]="temperaturaPara"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="bt_limpar()" color="warning">Limpar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="bt_converter()" color="success">Converter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Histórico</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full" *ngFor="let item of historicoList">
        <ion-grid>
          <ion-row class="ion-text-center">
            <ion-col ><ion-label position="center" >{{item.tempDe}} {{item.escalaDe}}</ion-label></ion-col>
            <ion-col><ion-icon name="arrow-forward-outline"></ion-icon></ion-col>
            <ion-col><ion-label position="center">{{item.tempPara}} {{item.escalaPara}}</ion-label></ion-col>
          </ion-row>
        </ion-grid>


      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
